<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts API -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- custom CSS stylesheet -->
    <link rel = "stylesheet" href = "./assets/style.css">
</head>
<body>
    <header class="p-5 mb-4 bg-light">
        <div class="container">
            <div class="row align-items-end">
                <div class="col-12 col-md-6">
                    <img
                    class="img-fluid"
                    src="https://nordicapis.com/wp-content/uploads/5-Best-Free-and-Paid-Weather-APIs-2019-e1587582023501-1024x576.png"
                    alt="Weather image"
                    />
                </div>
                <div class="col-12 col-md-6" id="title">
                    <h1>Welcome to Your Weather Dashboard.</h1>
                    <h2 id="currentDay"></h2>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-around">
            <div class = "col-lg-3 search-container">
                <div class="input-group mb-3" style="width: 300px">
                    <input type="text" class="form-control" placeholder="Search for a city: " id="cityName" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="citySearch">Search</button>
                </div>
            </div>
            <div class = "col-lg-9 forecast-container">
            
            </div>
        </div>
    
      </main>




     <!-- Bootstrap CDN -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"
   ></script>
   <!-- jQuery CDN -->
   
   <script
     src="https://code.jquery.com/jquery-3.6.1.min.js"
     integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
     crossorigin="anonymous"
   ></script>
   <!-- dateJS CDN -->
   <script
     src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
     crossorigin="anonymous"
   ></script>
   <!-- custon script -->
    <script src = "./assets/script.js"></script>    
</body>
</html>
